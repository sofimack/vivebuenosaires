        <h1 id="elTitulo">VIVE Buenos Aires</h1>
        <h2 class="subtitulo">Agencia receptiva de viajes. Queremos ayudarte a planear tu visita en la ciudad!</h2>
    </header>
    

    <div class="contenedor">  
        <form id="contact">
          <h3>ESCRIBINOS</h3>
          <h4>Contestamos por whatsapp o por email! </h4>
          <fieldset>
            <input class="contacto-clase" id="contactoNombre" placeholder="Tu nombre" type="text" tabindex="1" required autofocus>
          </fieldset>
          <fieldset>
            <input class="contacto-clase" id="contactoEmail" placeholder="Tu correo electronico" type="email" tabindex="2" required autofocus>
          </fieldset>
          <fieldset>
            <input class="contacto-clase" id="contactoTelefono" id="contactoNumero" placeholder="Tu numero de telefono ej: +54 9 11 4567 8912" type="tel" tabindex="3" required autofocus>
          </fieldset>
          <fieldset>
            <div class="form-check">
                <p>Prefiero que me contacten por...</p>
                <input class="form-check-input" type="radio" name="exampleRadios" id="whatsapp" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1">
                  Whatsapp
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="correo" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                  Correo electronico
                </label>
              </div>
          <fieldset>
            <textarea class="contacto-clase" id="contactoMensaje" placeholder="Escribinos tu mensaje aca..." tabindex="5" required></textarea>
          </fieldset>
          <fieldset>
            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Enviar</button>
          </fieldset>
        </form>
       
        
      </div>
